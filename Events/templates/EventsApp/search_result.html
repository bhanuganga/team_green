<form id="fetched_data" >
    <div class="section">
        <input type="hidden" name="id" id="event_id" value="{{id}}" >
        <div class="row ">
            <div class="small-6 columns ">
            <label for="upd_name">Name : </label><input type="text" name="upd_name" id="upd_name" value="{{instance.name}}" required pattern="^[a-z.A-Z ]+[a-z.A-Z.0-9]{1,}[ .]{0,}$">
            </div>
            <div class="small-6 columns ">
                <label for="upd_date">Date : </label><input type="date" name="upd_date" id="upd_date" value="{{instance.date}}" required >
            </div>
        </div>

        <div class=row>
            <div class="columns">
                <label for="upd_info">Info : </label><input type="text" required maxlength="50" name="upd_info" id="upd_info" value="{{instance.info}}" />
            </div>
        </div>

        <div class="row">
            <div class="columns small-6 ">
                <label for="city">City : </label><input type="text" name="upd_city" list="city1" id="city" value="{{instance.city}}" pattern="^[a-z.A-Z ]+[a-z.A-Z.0-9]{1,}[ .]{0,}$"
                                                        onload="setSelectedIndex(document.getElementById('city1'),'{{instance.city}}')" required>
                <datalist id="city1" >
                    {%for i in data%}
                         <option value="{{i}}">{{i}}</option>
                    {%endfor%}
                </datalist><br>
            </div>
        </div>

        <div class="row ">
            <div class="large-2 medium-3 columns small-6 large-offset-4" >
                <input class="small button success" type="button" id="update_btn" value="Update" formaction="/update">
            </div>
            <div class="large-2 medium-3  columns small-6 end">
                <input class="small button alert " type="button" id="delete_btn"  value="Delete" formaction="/delete">
            </div>
        </div>
    </div>
</form>
