{% extends 'layout.html' %}

{% block body %}

<div class="row">
    <div class="large-12">
    <div id="slider">
    <ul  data-orbit>
      <li class="active">
        <img src="/static/images.jpg" alt="slide 1"  style="width: 1000px; height: 400px; margin-right: 0px;" />
      </li>
      <li class="active">
        <img src="/static/one.jpg" alt="slide 2"  style="width: 1000px; height: 400px; margin-right: 0px;" />
      </li>
      <li>
        <img src="/static/two.jpg" alt="slide 3"  style="width: 1000px; height: 400px; margin-right: 0px;" />
      </li>
        <li>
        <img src="/static/three.jpg" alt="slide 4"  style="width: 1000px; height: 400px; margin-right: 0px;" />
      </li>
    </ul>
</div>
</div>
    </div>

<script src="/static/js/vendor/jquery.js"></script>
<script src="/static/js/foundation/foundation.js"></script>
<script src="/static/js/foundation/foundation.orbit.js"></script>


<script type="text/javascript">
   $(document).ready(function() {
       $(document).foundation({
        orbit: {
            animation: 'fade',
            timer: true,
            timer_speed: 3000,
            timer_paused_class: 'slider-pause',
            slide_number: false,
            pause_on_hover: false,
            animation_speed: 1000,
            navigation_arrows: false,
            variable_height: false,
            bullets: false
        }
    });
   });
</script>

{% endblock %}
