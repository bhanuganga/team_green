{% extends "layout.html" %}
{% block title %}Searching{% endblock%}
{% block body %}
<form method="POST" class="customform">
    <br>
    <div class="row">
        <div class="small-4 large-4 small-centered large-centered columns">
        <select name="event_name" id="event_name">
            <option selected value="default">Select Your Event</option>
        {%for i in data%}
            <option value="{{i.id}}">{{i.name}}</option>
        {%endfor%}
        </select><br><br>
    </div>
    </div>
    <div class="row">
        <div class="small-2 small-centered large-centered columns">
            <input class="small button" onclick="search()" id=search_button type="button" value="Search"><br><br>
        </div>
    </div>
</form>

<div id="message"></div>
<div id="onsuccess"></div>


<script src="{{ STATIC_URL }}script.js"></script>
{% endblock%}
{% block result %}{% endblock %}
