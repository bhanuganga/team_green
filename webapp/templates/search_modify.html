{% extends "layout.html" %}
{% block title %}Searching{% endblock%}
{% block body %}
<form action="/search", method="POST" class="customform">
    <br>
    <div class="row">
        <div class="small-4 large-4 small-centered large-centered columns">
        <select name="event_name">
            <option selected value="default">Select Your Event</option>
        {%for key in data%}
               {% if key != "cities" %}

                    <option value="{{key}}">{{data[key]['name']}}</option>
                {% endif %}
        {%endfor%}
        </select><br><br>
    </div>
    </div>
    <div class="row">
        <div class="small-2 small-centered large-centered columns">
            <input class="small button" id=search_button type="button" value="Search"><br><br>
        </div>
    </div>
</form>
    <div class="row columns large-6 large-centered small-centered medium-centered" id=ermsg ></div>
    <script>
    $(document).ready(function(){
           $('#search_button').click( function() {
               $.post("/search", $('form').serializeArray(), function (data) {
                   if (data !== "please select a name from list!" ) {
                       $('#ermsg').html(data);
                   }
                   else{
                       alert(data);
                   }
               });
           });
    } );
    </script>
{% endblock%}
{% block result %}{% endblock %}
